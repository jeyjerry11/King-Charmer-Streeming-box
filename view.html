<!-- view.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KC Streaming - Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      padding: 10px 20px;
    }

    .controls button {
      margin: 0 5px;
      padding: 5px 10px;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .info-bar {
      background-color: #333;
      padding: 8px 20px;
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
    }

    #videoWrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      border: 4px solid #666;
      border-radius: 12px;
    }
  </style>
</head>
<body id="viewerBody">

  <div class="header">
    <span>🎬 Now Playing</span>
    <div class="controls">
      <button onclick="toggleView()">🔁 Rotate</button>
      <button onclick="setMobileFit()">📱 Fit Android</button>
      <button onclick="setPCFit()">🖥️ Fit PC</button>
      <button onclick="downloadVideo()">⬇ Download</button>
      <button onclick="goBack()">🔙 Back</button>
    </div>
  </div>

  <div class="info-bar">
    <span id="streamCost">Streaming cost: 0 MB</span>
    <span id="downloadCost">Download cost: 0 MB</span>
  </div>

  <div id="videoWrapper">
    <video id="mainVideo" controls autoplay playsinline>
      Sorry, your browser doesn’t support video playback.
    </video>
  </div>

  <script>
    const videoEl = document.getElementById("mainVideo");
    const streamCostEl = document.getElementById("streamCost");
    const downloadCostEl = document.getElementById("downloadCost");

    const params = new URLSearchParams(window.location.search);
    const videoUrl = decodeURIComponent(params.get("vid"));
    const videoId = params.get("id");

    if (videoUrl) {
      videoEl.src = videoUrl;
    } else {
      alert("No video URL provided.");
    }

    function toggleView() {
      document.body.classList.toggle("fullscreen");
      if (videoEl.requestFullscreen) {
        videoEl.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function setMobileFit() {
      videoEl.style.width = "100%";
      videoEl.style.height = "auto";
    }

    function setPCFit() {
      videoEl.style.width = "80%";
      videoEl.style.height = "auto";
    }

    function goBack() {
      window.location.href = "watch.html";
    }

    function downloadVideo() {
      const link = document.createElement('a');
      link.href = videoEl.src;
      link.download = 'video.mp4';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      const estimatedSizeMB = 10;
      const charge = (estimatedSizeMB * 2.5).toFixed(1);
      downloadCostEl.textContent = `Download cost: ${charge} MB`;

      fetch('https://king-charmer-streeming-box.onrender.com/api/track-download', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          videoId: videoId,
          size: estimatedSizeMB,
          timestamp: new Date().toISOString()
        })
      }).catch(err => console.error("Download tracking failed:", err));
    }

    // Stream tracking logic
    let secondsViewed = 0;
    setInterval(() => {
      if (!videoEl.paused && !videoEl.ended) {
        secondsViewed++;
        const charge = (secondsViewed * 1.5).toFixed(1);
        streamCostEl.textContent = `Streaming cost: ${charge} MB`;

        fetch('https://king-charmer-streeming-box.onrender.com/api/track-stream', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            videoId: videoId,
            seconds: 1,
            timestamp: new Date().toISOString()
          })
        }).catch(err => console.error("Stream tracking failed:", err));
      }
    }, 1000);
  </script>
</body>
</html>
