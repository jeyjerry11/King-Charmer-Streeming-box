<!-- view.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KC Streaming - Viewer</title>
  <style>
    /* (same CSS as yours, unchanged for brevity) */
  </style>
</head>
<body id="viewerBody">
  <div class="header">
    <span>🎬 Now Playing</span>
    <div class="controls">
      <button onclick="toggleView()">🔁 Rotate/View Mode</button>
      <button onclick="setMobileFit()">📱 Fit Android</button>
      <button onclick="setPCFit()">🖥️ Fit PC</button>
      <button onclick="downloadVideo()">⬇ Download</button>
      <button onclick="goBack()">🔙 Back</button>
    </div>
  </div>

  <div class="info-bar">
    <span id="streamCost">Streaming cost: 0 MB</span>
    <span id="downloadCost">Download cost: 0 MB</span>
  </div>

  <video id="mainVideo" controls autoplay playsinline>
    Sorry, your browser doesn’t support video playback.
  </video>

  <script>
    const videoEl = document.getElementById("mainVideo");
    const viewerBody = document.getElementById("viewerBody");
    const streamCostEl = document.getElementById("streamCost");
    const downloadCostEl = document.getElementById("downloadCost");

    const params = new URLSearchParams(window.location.search);
    const videoUrl = decodeURIComponent(params.get("vid"));
    if (videoUrl) {
      videoEl.src = videoUrl;
    } else {
      alert("No video URL provided.");
    }

    function toggleView() {
      viewerBody.className = '';
      viewMode = (viewMode + 1) % 3;
      if (viewMode === 1) {
        viewerBody.classList.add("landscape");
      } else if (viewMode === 2) {
        viewerBody.classList.add("fullscreen");
        if (videoEl.requestFullscreen) videoEl.requestFullscreen();
      } else {
        if (document.fullscreenElement) document.exitFullscreen();
      }
    }

    function setMobileFit() {
      viewerBody.className = "mobile-fit";
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(() => {});
      }
    }

    function setPCFit() {
      viewerBody.className = "pc-fit";
    }

    function downloadVideo() {
      const link = document.createElement('a');
      link.href = videoEl.src;
      link.download = 'video.mp4';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      const estimatedSizeMB = 10;
      const charge = (estimatedSizeMB * 2.5).toFixed(1);
      downloadCostEl.textContent = `Download cost: ${charge} MB`;

      // ✅ Backend tracking (download)
      fetch('https://king-charmer-streeming-box.onrender.com/api/track-download', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ videoUrl, size: estimatedSizeMB })
      }).catch(err => console.error("Download tracking failed:", err));
    }

    function goBack() {
      window.location.href = "watch.html";
    }

    // ✅ Streaming cost tracking
    let secondsViewed = 0;
    setInterval(() => {
      if (!videoEl.paused && !videoEl.ended) {
        secondsViewed++;
        const charge = (secondsViewed * 1.5).toFixed(1);
        streamCostEl.textContent = `Streaming cost: ${charge} MB`;

        fetch('https://king-charmer-streeming-box.onrender.com/api/track-stream', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ videoUrl, seconds: secondsViewed })
        }).catch(err => console.error("Stream tracking failed:", err));
      }
    }, 1000);

    window.addEventListener("load", () => {
      const width = window.innerWidth;
      width < 768 ? setMobileFit() : setPCFit();
    });

    let viewMode = 0;
  </script>
</body>
</html>
